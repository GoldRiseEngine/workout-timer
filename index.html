<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'><rect width='180' height='180' fill='%237A2937'/><path d='M90 50 L130 110 L90 100 L50 110 Z' fill='%23F5EEDC'/><path d='M90 65 L115 105 L90 98 L65 105 Z' fill='%23F5EEDC' opacity='0.6'/></svg>"></head>
<body>
  <div id="root"></div>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const WorkoutTimer = () => {
      const [numExercises, setNumExercises] = useState(8);
      const [setsPerExercise, setSetsPerExercise] = useState(3);
      const [workTime, setWorkTime] = useState(50);
      const [restTime, setRestTime] = useState(75);
      const [isConfigured, setIsConfigured] = useState(false);
      
      const [currentExercise, setCurrentExercise] = useState(1);
      const [currentSet, setCurrentSet] = useState(1);
      const [timeRemaining, setTimeRemaining] = useState(0);
      const [isResting, setIsResting] = useState(false);
      const [isRunning, setIsRunning] = useState(false);
      const [isComplete, setIsComplete] = useState(false);
      const audioContextRef = useRef(null);
      const lastBeepTime = useRef(0);

      const initAudio = () => {
        if (!audioContextRef.current) {
          audioContextRef.current = new (window.AudioContext || window.webkitAudioContext)();
        }
        if (audioContextRef.current.state === 'suspended') {
          audioContextRef.current.resume();
        }
      };

      const playSound = (frequency, duration = 0.15) => {
        if (!audioContextRef.current) return;
        
        const oscillator = audioContextRef.current.createOscillator();
        const gainNode = audioContextRef.current.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContextRef.current.destination);
        
        oscillator.frequency.value = frequency;
        oscillator.type = 'sine';
        
        gainNode.gain.setValueAtTime(0.3, audioContextRef.current.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContextRef.current.currentTime + duration);
        
        oscillator.start(audioContextRef.current.currentTime);
        oscillator.stop(audioContextRef.current.currentTime + duration);
      };

      const playClickSound = () => {
        initAudio();
        playSound(800, 0.08);
      };

      const playRestSound = () => {
        initAudio();
        playSound(440, 0.2);
        setTimeout(() => playSound(330, 0.3), 150);
      };

      const playWorkSound = () => {
        initAudio();
        playSound(660, 0.15);
        setTimeout(() => playSound(880, 0.15), 100);
        setTimeout(() => playSound(1100, 0.2), 200);
      };

      useEffect(() => {
        if (isRunning && timeRemaining <= 7 && timeRemaining > 0) {
          if (lastBeepTime.current !== timeRemaining) {
            playClickSound();
            lastBeepTime.current = timeRemaining;
          }
        }
      }, [timeRemaining, isRunning]);

      useEffect(() => {
        if (!isRunning || isComplete) return;

        const interval = setInterval(() => {
          setTimeRemaining(prev => {
            if (prev <= 1) {
              advanceWorkout();
              return 0;
            }
            return prev - 1;
          });
        }, 1000);

        return () => clearInterval(interval);
      }, [isRunning, isComplete, currentExercise, currentSet, isResting]);

      const advanceWorkout = () => {
        if (isResting) {
          if (currentSet < setsPerExercise) {
            setCurrentSet(prev => prev + 1);
            setIsResting(false);
            setTimeRemaining(workTime);
            playWorkSound();
          } else {
            if (currentExercise < numExercises) {
              setCurrentExercise(prev => prev + 1);
              setCurrentSet(1);
              setIsResting(false);
              setTimeRemaining(workTime);
              playWorkSound();
            } else {
              setIsComplete(true);
              setIsRunning(false);
              playWorkSound();
              setTimeout(() => playWorkSound(), 200);
              setTimeout(() => playWorkSound(), 400);
            }
          }
        } else {
          setIsResting(true);
          setTimeRemaining(restTime);
          playRestSound();
        }
      };

      const startWorkout = () => {
        initAudio();
        setIsConfigured(true);
        setIsRunning(true);
        setCurrentExercise(1);
        setCurrentSet(1);
        setIsResting(false);
        setIsComplete(false);
        setTimeRemaining(workTime);
        playWorkSound();
      };

      const pauseWorkout = () => {
        setIsRunning(false);
        playRestSound();
      };

      const resumeWorkout = () => {
        setIsRunning(true);
        playWorkSound();
      };

      const resetWorkout = () => {
        setIsRunning(false);
        setIsConfigured(false);
        setCurrentExercise(1);
        setCurrentSet(1);
        setIsResting(false);
        setIsComplete(false);
        setTimeRemaining(0);
      };

      const totalSets = numExercises * setsPerExercise;
      const completedSets = (currentExercise - 1) * setsPerExercise + (currentSet - 1) + (isResting ? 1 : 0);
      const progressPercent = (completedSets / totalSets) * 100;
      const totalWorkoutTime = Math.ceil((numExercises * setsPerExercise * (workTime + restTime)) / 60);

      const WorkIcon = () => (
        <svg width="24" height="24" viewBox="0 0 60 60" fill="none">
          <path d="M30 10 L50 40 L30 35 L10 40 Z" fill="currentColor"/>
          <path d="M30 20 L42 38 L30 35 L18 38 Z" fill="currentColor" opacity="0.6"/>
        </svg>
      );

      const RestIcon = () => (
        <svg width="24" height="24" viewBox="0 0 60 60" fill="none">
          <circle cx="30" cy="25" r="6" fill="currentColor"/>
          <circle cx="30" cy="25" r="12" fill="none" stroke="currentColor" strokeWidth="2" opacity="0.5"/>
          <circle cx="30" cy="25" r="18" fill="none" stroke="currentColor" strokeWidth="2" opacity="0.3"/>
        </svg>
      );

      const PlayIcon = () => (
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M8 5v14l11-7L8 5z" fill="currentColor"/>
        </svg>
      );

      const ResetIcon = () => (
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z" fill="currentColor"/>
        </svg>
      );

      return (
        <div style={{
          minHeight: '100vh',
          background: '#F5EEDC',
          fontFamily: "'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif",
          color: '#7A2937',
          padding: '0',
          display: 'flex',
          flexDirection: 'column',
          WebkitFontSmoothing: 'antialiased',
          MozOsxFontSmoothing: 'grayscale'
        }}>
          <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&family=Inter:wght@500;600&display=swap" rel="stylesheet" />
          
          <div style={{
            maxWidth: '600px',
            width: '100%',
            margin: '0 auto',
            padding: '20px',
            paddingBottom: '40px',
            boxSizing: 'border-box'
          }}>
            
            <div style={{
              textAlign: 'center',
              paddingTop: '20px',
              marginBottom: '32px'
            }}>
              <div style={{
                fontSize: '32px',
                fontWeight: '800',
                letterSpacing: '-0.02em',
                textTransform: 'uppercase',
                color: '#7A2937',
                marginBottom: '8px',
                fontFamily: "'Outfit', sans-serif"
              }}>
                NIEM TIME
              </div>
              <h1 style={{
                fontSize: '13px',
                fontWeight: '600',
                margin: '0',
                color: '#DD4A4B',
                letterSpacing: '0.15em',
                textTransform: 'uppercase',
                fontFamily: "'Outfit', sans-serif"
              }}>
                {isConfigured ? (isComplete ? 'Complete' : 'Active') : 'Settings'}
              </h1>
            </div>

            {!isConfigured && (
              <div>
                <div style={{
                  background: '#97BFB4',
                  borderRadius: '16px',
                  padding: '20px',
                  marginBottom: '16px'
                }}>
                  <div style={{
                    fontSize: '11px',
                    fontWeight: '600',
                    color: '#7A2937',
                    letterSpacing: '0.05em',
                    textTransform: 'uppercase',
                    marginBottom: '16px',
                    textAlign: 'center'
                  }}>
                    Exercises
                  </div>
                  <div style={{
                    display: 'flex',
                    alignItems: 'center',
                    justifyContent: 'space-between',
                    gap: '16px'
                  }}>
                    <button
                      onClick={() => setNumExercises(Math.max(1, numExercises - 1))}
                      style={{
                        width: '48px',
                        height: '48px',
                        border: 'none',
                        borderRadius: '12px',
                        fontSize: '24px',
                        fontWeight: '700',
                        cursor: 'pointer',
                        background: 'rgba(221, 74, 75, 0.2)',
                        color: '#DD4A4B',
                        fontFamily: "'Outfit', sans-serif"
                      }}
                    >
                      −
                    </button>
                    <div style={{
                      flex: 1,
                      textAlign: 'center',
                      fontSize: '48px',
                      fontWeight: '800',
                      fontFamily: "'Outfit', sans-serif",
                      color: '#7A2937'
                    }}>
                      {numExercises}
                    </div>
                    <button
                      onClick={() => setNumExercises(Math.min(20, numExercises + 1))}
                      style={{
                        width: '48px',
                        height: '48px',
                        border: 'none',
                        borderRadius: '12px',
                        fontSize: '24px',
                        fontWeight: '700',
                        cursor: 'pointer',
                        background: '#DD4A4B',
                        color: 'white',
                        fontFamily: "'Outfit', sans-serif"
                      }}
                    >
                      +
                    </button>
                  </div>
                </div>

                <div style={{
                  background: '#97BFB4',
                  borderRadius: '16px',
                  padding: '20px',
                  marginBottom: '16px'
                }}>
                  <div style={{
                    fontSize: '11px',
                    fontWeight: '600',
                    color: '#7A2937',
                    letterSpacing: '0.05em',
                    textTransform: 'uppercase',
                    marginBottom: '16px',
                    textAlign: 'center'
                  }}>
                    Sets per Exercise
                  </div>
                  <div style={{
                    display: 'flex',
                    alignItems: 'center',
                    justifyContent: 'space-between',
                    gap: '16px'
                  }}>
                    <button
                      onClick={() => setSetsPerExercise(Math.max(1, setsPerExercise - 1))}
                      style={{
                        width: '48px',
                        height: '48px',
                        border: 'none',
                        borderRadius: '12px',
                        fontSize: '24px',
                        fontWeight: '700',
                        cursor: 'pointer',
                        background: 'rgba(221, 74, 75, 0.2)',
                        color: '#DD4A4B',
                        fontFamily: "'Outfit', sans-serif"
                      }}
                    >
                      −
                    </button>
                    <div style={{
                      flex: 1,
                      textAlign: 'center',
                      fontSize: '48px',
                      fontWeight: '800',
                      fontFamily: "'Outfit', sans-serif",
                      color: '#7A2937'
                    }}>
                      {setsPerExercise}
                    </div>
                    <button
                      onClick={() => setSetsPerExercise(Math.min(10, setsPerExercise + 1))}
                      style={{
                        width: '48px',
                        height: '48px',
                        border: 'none',
                        borderRadius: '12px',
                        fontSize: '24px',
                        fontWeight: '700',
                        cursor: 'pointer',
                        background: '#DD4A4B',
                        color: 'white',
                        fontFamily: "'Outfit', sans-serif"
                      }}
                    >
                      +
                    </button>
                  </div>
                </div>

                <div style={{
                  display: 'grid',
                  gridTemplateColumns: '1fr 1fr',
                  gap: '16px',
                  marginBottom: '24px'
                }}>
                  <div style={{
                    background: '#97BFB4',
                    borderRadius: '16px',
                    padding: '20px'
                  }}>
                    <div style={{
                      fontSize: '11px',
                      fontWeight: '600',
                      color: '#7A2937',
                      letterSpacing: '0.05em',
                      textTransform: 'uppercase',
                      marginBottom: '16px',
                      textAlign: 'center'
                    }}>
                      Work (sec)
                    </div>
                    <div style={{
                      display: 'flex',
                      flexDirection: 'column',
                      gap: '12px'
                    }}>
                      <button
                        onClick={() => setWorkTime(Math.min(180, workTime + 5))}
                        style={{
                          width: '100%',
                          height: '40px',
                          border: 'none',
                          borderRadius: '12px',
                          fontSize: '20px',
                          fontWeight: '700',
                          cursor: 'pointer',
                          background: '#DD4A4B',
                          color: 'white',
                          fontFamily: "'Outfit', sans-serif"
                        }}
                      >
                        +
                      </button>
                      <div style={{
                        textAlign: 'center',
                        fontSize: '36px',
                        fontWeight: '800',
                        fontFamily: "'Outfit', sans-serif",
                        color: '#7A2937'
                      }}>
                        {workTime}
                      </div>
                      <button
                        onClick={() => setWorkTime(Math.max(10, workTime - 5))}
                        style={{
                          width: '100%',
                          height: '40px',
                          border: 'none',
                          borderRadius: '12px',
                          fontSize: '20px',
                          fontWeight: '700',
                          cursor: 'pointer',
                          background: 'rgba(221, 74, 75, 0.2)',
                          color: '#DD4A4B',
                          fontFamily: "'Outfit', sans-serif"
                        }}
                      >
                        −
                      </button>
                    </div>
                  </div>

                  <div style={{
                    background: '#97BFB4',
                    borderRadius: '16px',
                    padding: '20px'
                  }}>
                    <div style={{
                      fontSize: '11px',
                      fontWeight: '600',
                      color: '#7A2937',
                      letterSpacing: '0.05em',
                      textTransform: 'uppercase',
                      marginBottom: '16px',
                      textAlign: 'center'
                    }}>
                      Rest (sec)
                    </div>
                    <div style={{
                      display: 'flex',
                      flexDirection: 'column',
                      gap: '12px'
                    }}>
                      <button
                        onClick={() => setRestTime(Math.min(300, restTime + 5))}
                        style={{
                          width: '100%',
                          height: '40px',
                          border: 'none',
                          borderRadius: '12px',
                          fontSize: '20px',
                          fontWeight: '700',
                          cursor: 'pointer',
                          background: '#DD4A4B',
                          color: 'white',
                          fontFamily: "'Outfit', sans-serif"
                        }}
                      >
                        +
                      </button>
                      <div style={{
                        textAlign: 'center',
                        fontSize: '36px',
                        fontWeight: '800',
                        fontFamily: "'Outfit', sans-serif",
                        color: '#7A2937'
                      }}>
                        {restTime}
                      </div>
                      <button
                        onClick={() => setRestTime(Math.max(10, restTime - 5))}
                        style={{
                          width: '100%',
                          height: '40px',
                          border: 'none',
                          borderRadius: '12px',
                          fontSize: '20px',
                          fontWeight: '700',
                          cursor: 'pointer',
                          background: 'rgba(221, 74, 75, 0.2)',
                          color: '#DD4A4B',
                          fontFamily: "'Outfit', sans-serif"
                        }}
                      >
                        −
                      </button>
                    </div>
                  </div>
                </div>

                <div style={{
                  background: '#97BFB4',
                  borderRadius: '16px',
                  padding: '24px',
                  marginBottom: '24px'
                }}>
                  <div style={{
                    display: 'flex',
                    justifyContent: 'space-between',
                    alignItems: 'center'
                  }}>
                    <div>
                      <div style={{
                        fontSize: '11px',
                        fontWeight: '600',
                        color: '#7A2937',
                        letterSpacing: '0.05em',
                        textTransform: 'uppercase',
                        marginBottom: '4px'
                      }}>
                        Total Sets
                      </div>
                      <div style={{
                        fontSize: '28px',
                        fontWeight: '800',
                        fontFamily: "'Outfit', sans-serif",
                        color: '#7A2937'
                      }}>
                        {totalSets}
                      </div>
                    </div>
                    <div style={{ textAlign: 'right' }}>
                      <div style={{
                        fontSize: '11px',
                        fontWeight: '600',
                        color: '#7A2937',
                        letterSpacing: '0.05em',
                        textTransform: 'uppercase',
                        marginBottom: '4px'
                      }}>
                        Duration
                      </div>
                      <div style={{
                        fontSize: '28px',
                        fontWeight: '800',
                        fontFamily: "'Outfit', sans-serif",
                        color: '#7A2937'
                      }}>
                        ~{totalWorkoutTime}m
                      </div>
                    </div>
                  </div>
                </div>

                <button
                  onClick={startWorkout}
                  style={{
                    width: '100%',
                    background: '#DD4A4B',
                    border: 'none',
                    borderRadius: '12px',
                    padding: '20px',
                    fontSize: '16px',
                    fontWeight: '700',
                    color: 'white',
                    cursor: 'pointer',
                    letterSpacing: '0.05em',
                    textTransform: 'uppercase',
                    fontFamily: "'Outfit', sans-serif",
                    display: 'flex',
                    alignItems: 'center',
                    justifyContent: 'center',
                    gap: '8px'
                  }}
                >
                  <WorkIcon />
                  Start
                </button>
              </div>
            )}

            {isConfigured && !isComplete && (
              <div>
                <div style={{
                  textAlign: 'center',
                  marginBottom: '32px'
                }}>
                  <div style={{
                    display: 'inline-flex',
                    alignItems: 'center',
                    gap: '12px',
                    padding: '14px 28px',
                    borderRadius: '50px',
                    fontSize: '15px',
                    fontWeight: '600',
                    letterSpacing: '0.05em',
                    textTransform: 'uppercase',
                    background: isResting ? 'transparent' : '#DD4A4B',
                    border: isResting ? '2px solid #97BFB4' : 'none',
                    color: isResting ? '#97BFB4' : 'white',
                    opacity: isRunning ? 1 : 0.5
                  }}>
                    {isResting ? <RestIcon /> : <WorkIcon />}
                    {!isRunning ? 'Paused' : (isResting ? 'Rest' : 'Work')}
                  </div>
                </div>

                <div style={{
                  background: '#97BFB4',
                  borderRadius: '20px',
                  padding: '48px 24px',
                  textAlign: 'center',
                  marginBottom: '24px',
                  opacity: isRunning ? 1 : 0.7
                }}>
                  <div style={{
                    fontSize: '96px',
                    fontWeight: '800',
                    lineHeight: 1,
                    fontFamily: "'Outfit', sans-serif",
                    color: '#DD4A4B',
                    marginBottom: '12px'
                  }}>
                    {timeRemaining}
                  </div>
                  <div style={{
                    fontSize: '12px',
                    fontWeight: '600',
                    letterSpacing: '0.1em',
                    textTransform: 'uppercase',
                    color: '#7A2937'
                  }}>
                    Seconds
                  </div>
                </div>

                <div style={{
                  background: '#97BFB4',
                  borderRadius: '16px',
                  padding: '24px',
                  marginBottom: '24px'
                }}>
                  <div style={{
                    display: 'flex',
                    justifyContent: 'space-between',
                    alignItems: 'center',
                    marginBottom: '16px'
                  }}>
                    <div>
                      <div style={{
                        fontSize: '11px',
                        fontWeight: '600',
                        color: '#7A2937',
                        letterSpacing: '0.05em',
                        textTransform: 'uppercase',
                        marginBottom: '4px'
                      }}>
                        Exercise
                      </div>
                      <div style={{
                        fontSize: '24px',
                        fontWeight: '800',
                        fontFamily: "'Outfit', sans-serif",
                        color: '#7A2937'
                      }}>
                        {currentExercise}/{numExercises}
                      </div>
                    </div>
                    <div style={{ textAlign: 'right' }}>
                      <div style={{
                        fontSize: '11px',
                        fontWeight: '600',
                        color: '#7A2937',
                        letterSpacing: '0.05em',
                        textTransform: 'uppercase',
                        marginBottom: '4px'
                      }}>
                        Set
                      </div>
                      <div style={{
                        fontSize: '24px',
                        fontWeight: '800',
                        fontFamily: "'Outfit', sans-serif",
                        color: '#7A2937'
                      }}>
                        {currentSet}/{setsPerExercise}
                      </div>
                    </div>
                  </div>

                  <div style={{
                    background: 'rgba(122, 41, 55, 0.2)',
                    borderRadius: '50px',
                    height: '8px',
                    overflow: 'hidden',
                    marginBottom: '8px'
                  }}>
                    <div style={{
                      background: '#DD4A4B',
                      height: '100%',
                      width: `${progressPercent}%`,
                      transition: 'width 0.5s ease',
                      borderRadius: '50px'
                    }}/>
                  </div>
                  <div style={{
                    fontSize: '11px',
                    fontWeight: '600',
                    color: '#7A2937',
                    textAlign: 'center',
                    fontFamily: "'Outfit', sans-serif"
                  }}>
                    {Math.round(progressPercent)}% Complete
                  </div>
                </div>

                <div style={{
                  display: 'grid',
                  gridTemplateColumns: '1fr 1fr',
                  gap: '12px'
                }}>
                  {isRunning ? (
                    <button
                      onClick={pauseWorkout}
                      style={{
                        background: 'transparent',
                        border: '2px solid #97BFB4',
                        borderRadius: '12px',
                        padding: '18px',
                        fontSize: '15px',
                        fontWeight: '600',
                        color: '#7A2937',
                        cursor: 'pointer',
                        fontFamily: "'Inter', sans-serif",
                        display: 'flex',
                        alignItems: 'center',
                        justifyContent: 'center',
                        gap: '8px'
                      }}
                    >
                      <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <rect x="4" y="3" width="3" height="10" rx="1" fill="currentColor"/>
                        <rect x="9" y="3" width="3" height="10" rx="1" fill="currentColor"/>
                      </svg>
                      Pause
                    </button>
                  ) : (
                    <button
                      onClick={resumeWorkout}
                      style={{
                        background: '#DD4A4B',
                        border: 'none',
                        borderRadius: '12px',
                        padding: '18px',
                        fontSize: '15px',
                        fontWeight: '600',
                        color: 'white',
                        cursor: 'pointer',
                        fontFamily: "'Inter', sans-serif",
                        display: 'flex',
                        alignItems: 'center',
                        justifyContent: 'center',
                        gap: '8px'
                      }}
                    >
                      <PlayIcon />
                      Resume
                    </button>
                  )}
                  <button
                    onClick={resetWorkout}
                    style={{
                      background: 'transparent',
                      border: '2px solid #97BFB4',
                      borderRadius: '12px',
                      padding: '18px',
                      fontSize: '15px',
                      fontWeight: '600',
                      color: '#7A2937',
                      cursor: 'pointer',
                      fontFamily: "'Inter', sans-serif",
                      display: 'flex',
                      alignItems: 'center',
                      justifyContent: 'center',
                      gap: '8px'
                    }}
                  >
                    <ResetIcon />
                    Reset
                  </button>
                </div>
              </div>
            )}

            {isComplete && (
              <div style={{
                textAlign: 'center'
              }}>
                <div style={{
                  fontSize: '96px',
                  marginBottom: '24px'
                }}>
                  ✓
                </div>
                <h2 style={{
                  fontSize: '32px',
                  fontWeight: '800',
                  marginBottom: '12px',
                  color: '#97BFB4',
                  fontFamily: "'Outfit', sans-serif"
                }}>
                  Workout Complete!
                </h2>
                <p style={{
                  color: '#7A2937',
                  fontSize: '15px',
                  fontWeight: '500',
                  marginBottom: '32px',
                  fontFamily: "'Outfit', sans-serif",
                  opacity: 0.7
                }}>
                  {numExercises} exercises • {totalSets} sets
                </p>
                <button
                  onClick={resetWorkout}
                  style={{
                    width: '100%',
                    background: '#DD4A4B',
                    border: 'none',
                    borderRadius: '12px',
                    padding: '20px',
                    fontSize: '17px',
                    fontWeight: '700',
                    color: 'white',
                    cursor: 'pointer',
                    letterSpacing: '0.02em',
                    textTransform: 'uppercase',
                    fontFamily: "'Outfit', sans-serif"
                  }}
                >
                  New Workout
                </button>
              </div>
            )}
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<WorkoutTimer />);
  </script>
</body>
</html>
